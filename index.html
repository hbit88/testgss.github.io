<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MobiFone Đồng Nai</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
    
    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Spinner */
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>
  
  <iframe 
    id="webappFrame"
    src=""
    allowfullscreen
  ></iframe>

  <script>
    // Lấy page từ query parameter hoặc pathname, hoặc dùng giá trị mặc định
    const urlParams = new URLSearchParams(window.location.search);
    const pathname = window.location.pathname;
    
    let pageSlug = 'index'; // Giá trị mặc định
    
    // Ưu tiên lấy từ query parameter ?page=
    if (urlParams.has('page')) {
      pageSlug = urlParams.get('page');
    } 
    // Nếu không có query parameter, lấy từ pathname
    else if (pathname && pathname !== '/') {
      pageSlug = pathname.replace(/^\//, ''); // Loại bỏ dấu / đầu tiên
    }
    
    // Nếu page_slug là index.html thì dùng giá trị mặc định
    if (pageSlug === 'index.html' || !pageSlug) {
      pageSlug = 'index';
    }
    
    // Lấy dữ liệu từ API
    const apiBaseUrl = 'https://script.google.com/macros/s/AKfycbycSZTTAfrhD1i9WQ3Uxuhad6AY1LkXdkqyR9D1z6fg4Z--Lnjmpva_T_7Fgo6SRonwhw/exec';
    const apiUrl = `${apiBaseUrl}?page=${encodeURIComponent(pageSlug)}`;
    
    const loadingOverlay = document.getElementById('loadingOverlay');
    const iframe = document.getElementById('webappFrame');
    
    // Hàm ẩn loading
    function hideLoading() {
      loadingOverlay.classList.add('hidden');
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 300);
    }
    
    fetch(apiUrl)
      .then(response => response.json())
      .then(result => {
        if (result.success && result.data && result.data['WebApp Link']) {
          iframe.src = result.data['WebApp Link'];
          
          // Ẩn loading khi iframe đã load xong
          iframe.onload = function() {
            hideLoading();
          };
          
          // Ẩn loading sau 5 giây nếu iframe không load được
          setTimeout(() => {
            if (loadingOverlay.style.display !== 'none') {
              hideLoading();
            }
          }, 5000);
        } else {
          console.error('Không tìm thấy WebApp Link trong response');
          hideLoading();
        }
      })
      .catch(error => {
        console.error('Lỗi khi lấy dữ liệu:', error);
        hideLoading();
      });
  </script>
</body>
</html>
